
  <header class="fixed-header">
    <button [routerLink]="'/petform'" class="btn">
      <img src="../../assets/Images/arrow_back.png" alt="" />
    </button>
    <h3>Select Insurance Plan</h3>
 </header>


<form>
  <!-- <input type="text" placeholder="Select Coverage Type*"> -->
   <div class="container">

  <mat-form-field appearance="outline">
    <mat-label>Select Coverage Type*</mat-label>
    <mat-select>
      <mat-option value="one">Hospitalization Cover</mat-option>
      <mat-option value="two">Lifetime Cover</mat-option>
      <mat-option value="two">Illness Cover</mat-option>
    </mat-select>
  </mat-form-field>
 

  <mat-form-field appearance="outline">
    <mat-label>Annual Limit*</mat-label>
    <mat-select>
      <mat-option value="one">1</mat-option>
      <mat-option value="two">2</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Deductible*</mat-label>
    <mat-select>
      <mat-option value="two">None</mat-option>
      <mat-option value="one">1000</mat-option>
      <mat-option value="two">2000</mat-option>
      <mat-option value="three">3000</mat-option>
      <mat-option value="four">4000</mat-option>
      <mat-option value="five">5000</mat-option>
      <mat-option value="six">6000</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Co-pay*</mat-label>
    <mat-select>
      <mat-option value="one">0%</mat-option>
      <mat-option value="one">10%</mat-option>
      <mat-option value="two">20%</mat-option>
      <mat-option value="two">30%</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Waiting Period*</mat-label>
    <mat-select>
      <mat-option value="one">14 days after policy start date</mat-option>
      <mat-option value="two">2 days after policy start date</mat-option>
      <mat-option value="two">6 months</mat-option>
    </mat-select>
  </mat-form-field>

  <button type="button" [routerLink]="'/userupdate'" id="mybutton" class="btn btn-primary">Next</button>
  </div>
</form>
